<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章页面</title>
    <link rel="stylesheet" href="../font/iconfont.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/post-page.css">
    <link rel="stylesheet" href="../css/responsive.css">
    
<body>
    <!-- Header -->
    <header>
        <!-- Nav -->
        <div class="nav container">
            <!-- Logo -->
            <a href="../index.html" class="logo">欲知<span>新</span></a>
            <!-- 登录 -->
            <a href="../pages/login.html" class="login">登录</a>
            <div id="user">
                <img src="../img/noLogin.png" alt="">
                <div class="box">
                    <a href="./add-article.html">写文章</a>
                    <a href="./article-list.html">个人主页</a>
                    <a href="javascript:;" class="logout">退出登录</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Post Content -->
    <section class="post-header">
        <div class="header-content post-container">
            <a href="../index.html" class="back-home">Back To Home</a>
            <h1 class="header-title"><br></h1>
            <img src="../img/hui.png" alt="" class="header-img">
        </div>
    </section>

    <!-- Posts -->
    <section class="post-content post-container">
        <h2 class="sub-heading"><br></h2>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
        <p class="post-text"><br></p>
    </section>


    <!-- 评论 -->
    <section class="post-comment post-container">
        <p class="title">评论</p>
        <div class="comment-header">
            <img src="../img/noLogin.png" alt="" class="comment-profile">
            <textarea class="cm-box" placeholder="说点什么吧..."></textarea>
            <button class="cm-send">发布评论</button>
        </div>
        <div class="comment-box" style="padding: 0 1rem;">
            <div class="comment-content">
                <img src="../img/noLogin.png" alt="" class="cm-img">
                <div class="content">
                    <div class="cm-name"><br></div>
                    <p class="cm-content"><br></p>
                    <p class="cm-date"><br></p>
                </div>
            </div> 
        </div>
    </section>

    <!-- Footer -->
    <div class="footer container">
        <p>&#169; All Right Reserved</p>
        <div class="social">
            <a href="javascript:;"><span class="iconfont icon-wechat-fill"></span></a>
            <a href="javascript:;"><span class="iconfont icon-QQ"></span></a>
            <a href="javascript:;"><span class="iconfont icon-github-fill"></span></a>
        </div>
    </div>




    <!-- js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="https://cdn.jianwoo.cn/layui-v2.6.8/layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="../js/request.js"></script>
    <script src="../js/nav.js"></script>
    <script src="../js/post-page.js"></script>
</body>
</html>
