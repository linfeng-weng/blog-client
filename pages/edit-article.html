<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑文章</title>
    <link href="https://unpkg.com/@wangeditor/editor@latest/dist/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/add-article.css">
    <link rel="stylesheet" href="../css//edit-article.css">
</head>

<body>
    <div id="top-container">
        <div class="top">
            <a href="./article-list.html">
                < < 返回</a>
                    <button>保存文章</button>
        </div>
        <div id="editor-toolbar"></div>
    </div>
    <div class="upload-category">
        <p>上传封面：</p>
        <div class="upload">
            <input type="file" id="file-upload" accept="image/*">
            <label for="file-upload" class="upload-label">
                <span>+</span>
                <span>选择图片</span>
                <img src="#" id="preview-image">
            </label>
        </div>
        <div class="category">
            <p>选择分类：</p>
            <ul>
                <li>知识</li>
                <li class="active">生活</li>
                <li>杂文</li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div id="editor-container">
            <div id="title-container">
                <input placeholder="文章标题...">
            </div>
            <div id="editor-text-area"></div>
        </div>
    </div>
    <div class="comment">
        <div class="title">评论管理</div>
        <div class="comment-box">
            <div class="comment-content">
                <img src="../img/profile-2.jpg" alt="" class="cm-img">
                <div class="content">
                    <div class="cm-name">欲知新</div>
                    <p class="cm-content">好文好文，醍醐灌顶好文好文，醍醐灌顶好文好文，醍醐灌顶好文好文，醍醐灌顶好文好文，醍醐灌顶好文好文，醍醐灌顶</p>

                    <div class="cm-del">
                        <p class="cm-date">2023-01-03 19:00</p>
                        <button>删除</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

    <script src="https://unpkg.com/@wangeditor/editor@latest/dist/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.6/axios.min.js"></script>
    <script src="https://cdn.jianwoo.cn/layui-v2.6.8/layui/layui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js"></script>
    <script src="../js/module/request.js"></script>
    <script src="../js/module/editor-config.js"></script>
    <script src="../js/edit-article.js"></script>
</body>

</html>
